---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: podman
platforms:
  - name: instance
    image: docker.io/geerlingguy/docker-${MOLECULE_DISTRO:-debian12}-ansible:latest
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      ansible_managed: "Ansible managed: Do NOT edit this file manually!"
verifier:
  name: ansible
