---
name: Ansible Molecule Workflow

# Run this workflow every time a new commit pushed to your repository
on:
  push:
  pull_request:
    branches: [master, main]

  schedule:
    - cron: "42 3 * * 4"

jobs:
  molecule:
    # Name the Job
    name: Ansible Molecule
    # Set the agent to run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        control: [bookworm, trixie, podman]
        include:
          - control: bookworm
            python_version: "3.11.2"
            ansible_core: "2.14.18"
          - control: trixie
            python_version: "3.13.5"
            ansible_core: "2.19.4"
          - control: podman
            python_version: "3.11.2"
            ansible_core: "2.14.18"
        target_distro:
          - debian11
          - debian12
          - debian13

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Check out code base
        uses: actions/checkout@v6
        with:
          path: 'jkirk.base'

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up Python3
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install ansible-core and Ansible Molecule
        run: pip install ansible-core==${{ matrix.ansible_core }} molecule molecule-plugins[podman]

      - name: Check ansible version
        run: ansible --version

      - name: Check molecule version
        run: molecule --version

      - name: Run molecule test
        run: molecule test
        working-directory: 'jkirk.base'
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.target_distro }}
